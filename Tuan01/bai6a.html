<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            height: 500px;
            background-color: white;
        }
        table, td ,tr {
            border: 1px solid ;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>The table element</h1>
        <table >
            <tr>
                <td>1</td>
                <td colspan="4" >2</td>
                
            </tr>
            <tr>
                <td rowspan="3">3</td>
                <td bgcolor="#FF9933">4</td>
                <td bgcolor="#FF9933">5</td>
                <td colspan="2" rowspan="2" bgcolor="yellow">6</td>
                
            </tr>
            <tr >
                
                <td bgcolor="#FF9933">7</td>
                <td bgcolor="#FF9933">8</td>
               
                
            </tr>
            <tr>
                
                <td colspan="2" bgcolor="yellow">9</td>
                
                <td colspan="2" bgcolor="yellow">10</td>
                
            </tr>
        </table>
    </div>
</body>
</html>
