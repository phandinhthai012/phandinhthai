<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <div id="time">
            <span class="timers" id="hrs">00</span><span class="idsa">:</span>
            <span class="timers" id="min">00</span><span class="idsa">:</span>
            <span class="timers" id="sec">00</span><span class="idsa">:</span>
            <span class="timers" id="count">00</span> 
        </div>
        <div class="buttons">
            <button id="pauseTimer">Pause</button>
            <button id="startTimer">Start</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>
    <script>
        var hours = 00;
        var minute = 00;
        var second = 00;
        var count = 00;
        var int = null;
      
        var timedisplay = document.querySelector('.time');
        document.getElementById('pauseTimer').addEventListener('click',()=>{
             clearInterval(int);
        })
        document.getElementById('startTimer').addEventListener('click',()=>{
            if(int !==null){
                clearInterval(int);
                
            }
            int = setInterval(stopwatch,10);
        })
        document.getElementById('resetTimer').addEventListener('click', ()=>{
                clearInterval(int);
                hours = 00;
                minute = 00;
                second = 00;
                count = 00;
                document.getElementById("hrs").innerHTML=hours+"0";
                document.getElementById('min').innerHTML=minute+"0";
                document.getElementById('sec').innerHTML=second+"0";
                document.getElementById('count').innerHTML=count+"0";
               
            });
            function stopwatch() {
                count++;
                if(count==100){
                    second ++;
                    count=0;
                }
                if(second==60){
                    minute++;
                    second=0;
                }
                if(minute==60){
                    hours++;
                    minute=0;
                    second=0;
                }
                var hoursstr = hours;
                var minutestr = minute;
                var secondstr = second;
                var countstr = count;
                if(hours<10){
                    hoursstr="0"+hoursstr;
                }
                if(minute<10){
                    minutestr="0"+minutestr;
                }
                if(second<10){
                    secondstr="0"+secondstr;
                }
                if(count<10){
                    countstr="0"+countstr;
                }
                document.getElementById("hrs").innerHTML=hoursstr;
                document.getElementById('min').innerHTML=minutestr;
                document.getElementById('sec').innerHTML=secondstr;
                document.getElementById('count').innerHTML=countstr;
            }
        // var time = document.getElementById('time');s
        // var hours = 00;

        // var second = 00;
        // var count = 00;
        // timer =true;
        
    </script>
</body>
</html>
