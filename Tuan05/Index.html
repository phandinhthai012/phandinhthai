<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <div class="wapper">
            <div id="header">
                <img src="/assets/img/tuan05/Image 1710.png" alt="" class="header-logo">

                    <li class="nav-item"><a href="">Home</a></li>
                    <li class="nav-item"><a href="">Promotions</a></li>

                <div class="search">
