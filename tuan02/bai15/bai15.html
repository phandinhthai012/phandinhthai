<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="#">
            <h2>Contact Us</h2>
            <fieldset>
                <legend>Your message</legend>
                <table>
                    <tr>
                        <td><label for="emailTo">To</label></td>
                        <td><input type="text" name="TxtTo" readonly="readonly" id="emailTo" size="20" value="example cafe"></td>
                    </tr>
                    <tr>
                        <td><label for="emailFrom">Your email</label></td>
                        <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
                    </tr>
                    <tr>
                        <td><label for="emailBody">Message</label></td>
                        <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
                    </tr>                  
                </table>
            </fieldset>
            <fieldset>
                <legend>How you found us:</legend>
                <table>
                    <tr>
                        <td>How did you hear of us?</td>
                        <td><select name="" id="">
                            <option value="Google">google</option>
                            <option value="abc">abdddddddd</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Newsletter</td>
                        <td>
                            <p><input type="checkbox" > Ensure this box is check if you would like to receive email updates</p>
                        </td>
                    </tr>             
                </table>
            </fieldset>
            <input type="button" value="Send Messgae">
        </form>
    </div>
</body>
</html>
